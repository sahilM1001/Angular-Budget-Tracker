<div class="budgetItemSection">
    <div class="budgetItemContainer">
        <div class="incomeColumn">
            <h1>Income</h1>
            <div class="budget-items">
                <div *ngFor="let item of budgetItems"> 
                    <app-budget-item-card 
                    *ngIf="item.amount >= 0"
                    (cardClick)="onCardClicked(item)" 
                    (xButtonClick)="onDelete(item)"
                    [item]="item" 
                    style="display: block; margin-bottom: 20px;"></app-budget-item-card>
                </div>
                
                
            </div>
            
        </div>

        <div class="expensesColumn">
            <h1>Expenses</h1>
            <div class="budget-items">
                <div *ngFor="let item of budgetItems"> 
                    <app-budget-item-card 
                    *ngIf="item.amount < 0"
                    (xButtonClick)="onDelete(item)"
                    (cardClick)="onCardClicked(item)"
                    [item]="item"style="display:block; margin-bottom: 20px;"></app-budget-item-card>
                </div>
                
                
            </div>
            
        </div>
    </div>
</div>
